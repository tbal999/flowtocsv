name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
        
    - name: run composite action
      uses: tbal999/actionapp@v11       
      with:
        path: './hello'
        key: 'Thisisakey'
        space: 'ExampleSpace'
